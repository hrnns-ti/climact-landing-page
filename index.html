<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimACT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo -->
            <div class="nav-logo">
                <img src="/assets/icon/leaf.png" alt="Harmoniq Logo" class="logo-icon">
                <span class="logo-text">ClimACT</span>
            </div>
            
            <!-- Desktop Navigation Links -->
            <div class="nav-links">
                <a href="#home" class="nav-link">Home</a>
                <a href="#Community" class="nav-link">Community</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#contact" class="nav-link">Contact</a>
                <button class="nav-cta btn-primary">Download</button>
            </div>
            
            <!-- CTA Button -->
            
            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="hero">
        <div class="hero-background"></div>
        <div class="hero-container">
            <!-- Announcement Badge -->
            <div class="announcement-badge">
                We just raised 20MðŸš€
            </div>
            
            <!-- Main Headline -->
            <h1 class="hero-headline">
                <span class="headline-part1">Teruslah Merasa Hijau</span>
                <span class="headline-part2">Karena Kau Akan Tetap Tumbuh</span>
            </h1>
            
            <!-- Subheadline -->
            <p class="hero-subheadline">
                Challenge the Climate. Celebrate the Impact. Learn, Act, and Grow with ClimACT.
            </p>
            
            <!-- CTA Buttons -->
            <div class="hero-cta">
                <button class="btn-primary cta-demo">Download</button>
                <button class="btn-play" aria-label="Play video">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 5v14l11-7z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Half Circle -->
        <div class="half-circle"></div>

        <!-- Floating Icon Cards -->
        <div class="floating-icons">
            <!-- Google Icon -->
            <div class="icon-card icon-learn">
                <img src="https://cdn-icons-gif.flaticon.com/12743/12743752.gif" alt="Learn" class="icon-image">
            </div>
            
            <!-- Webflow Icon -->
            <div class="icon-card icon-recycle">
                <img src="https://cdn-icons-gif.flaticon.com/18999/18999346.gif" alt="Recycle" class="icon-image">
            </div>
            
            <!-- Slack Icon -->
            <div class="icon-card icon-energy">
                <img src="https://cdn-icons-gif.flaticon.com/12829/12829583.gif" alt="Energy" class="icon-image">
            </div>
            
            <!-- Reddit Icon -->
            <div class="icon-card icon-env">
                <img src="https://cdn-icons-gif.flaticon.com/15568/15568332.gif" alt="Environment" class="icon-image">
            </div>
            
            <!-- Twitter Icon -->
            <div class="icon-card icon-game">
                <img src="https://cdn-icons-gif.flaticon.com/18995/18995888.gif" alt="Game" class="icon-image">
            </div>
        </div>

    </main>

    <script src="app.js"></script>
</body>
</html>
